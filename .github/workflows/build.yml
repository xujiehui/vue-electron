name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

  workflow_dispatch:

jobs:
  window:
    runs-on: windows-latest
      
      steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x

        uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - name: Install and Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        run: |
          set GH_TOKEN=${GH_TOKEN}
          npm i
          npm run build:win

      - name: Upload dist_electron
        uses: actions/upload-artifact@v2
        with:
          name: example
          path: |
            dist_electron/*.exe
            dist_electron/*.nsis
